name: Deploy SaaS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Get package version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEPLOYMENT_MODE=saas
            APP_VERSION=${{ steps.package.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.package.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via webhook
        if: vars.DEPLOY_METHOD == 'webhook'
        run: |
          echo "Deploying via webhook..."
          curl -sf -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"image\":\"${{ needs.build-and-push.outputs.image-tag }}\",\"sha\":\"${{ github.sha }}\"}"

      - name: Deploy via ECS
        if: vars.DEPLOY_METHOD == 'ecs'
        run: |
          echo "Deploying to ECS..."
          # aws ecs update-service --cluster ${{ vars.ECS_CLUSTER }} --service ${{ vars.ECS_SERVICE }} --force-new-deployment

      - name: Run database migrations
        if: vars.DEPLOY_METHOD != ''
        run: |
          echo "Running migrations..."
          # Migrations run automatically on server startup via migrationRunner.js
          # For manual execution: node bin/migrate.js up

      - name: Health check
        if: vars.DEPLOY_METHOD != ''
        run: |
          echo "Checking deployment health..."
          HEALTH_URL="${{ vars.APP_URL || 'https://api.yourdomain.com' }}/api/health-check"
          for i in $(seq 1 12); do
            if curl -sf "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting... (attempt $i/12)"
            sleep 10
          done
          echo "Health check failed"
          exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()

    steps:
      - name: Send success notification
        if: needs.build-and-push.result == 'success'
        run: |
          echo "âœ… Deployment successful"
          # Add notification logic here
          # Examples:
          # - curl -X POST ${{ secrets.SLACK_WEBHOOK }} -d '{"text":"Deployment successful"}'
          # - curl -X POST ${{ secrets.DISCORD_WEBHOOK }} -d '{"content":"Deployment successful"}'

      - name: Send failure notification
        if: needs.build-and-push.result == 'failure'
        run: |
          echo "âŒ Deployment failed"
          # Add notification logic here

      - name: Create deployment summary
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Docker image has been built and pushed to registry." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the deployment" >> $GITHUB_STEP_SUMMARY
            echo "2. Run database migrations if needed" >> $GITHUB_STEP_SUMMARY
            echo "3. Monitor application logs" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
